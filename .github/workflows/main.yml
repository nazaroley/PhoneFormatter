name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Compile and run
      run: |
        javac src/PhoneFormatter.java -d .
        java PhoneFormatter
        
    - name: Verify output
      run: |
        echo "Содержимое рабочей директории:"
        ls -la
        
        echo "Проверка output.txt:"
        if [ ! -f "output.txt" ]; then
          echo "❌ Файл output.txt не найден"
          exit 1
        fi
        
        echo "--- Содержимое output.txt ---"
        cat output.txt
        echo "----------------------------"
        
        if ! grep -q "+1 (900) 111-22-33" output.txt; then
          echo "❌ Не найден номер +1 (900) 111-22-33"
          exit 1
        fi
        
        if ! grep -q "+1 (915) 555-66-77" output.txt; then
          echo "❌ Не найден номер +1 (915) 555-66-77"
          exit 1
        fi
        
        echo "✅ Все проверки пройдены успешно"
